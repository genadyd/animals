<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script src="javascript/zoo.js" type="module"></script>
    <title>Title</title>
</head>
<body>
<div id="main_wrapper" class="container">
    <h1>Zoo</h1>
    <section id="search_form_container" >
        <div id="form_area" class="p-4 border rounded">
            <form>
                <div class="form-group">
                    <label for="animals_search_value">Enter animal name or id</label>
                    <input type="text" class="form-control my-2" id="animals_search_value" name="search-value"
                           placeholder="animal name or id">
                </div>
            </form>
        </div>
    </section>
    <section id="animals_list_container" class="my-4 d-flex justify-content-between w-100">
        <div id="animals_list_area" class="p-4 me-3 border rounded flex-fill">
            <ul class="list-group">
            </ul>
        </div>
        <div class="p-4 border rounded flex-fill">
            <form id="new_animal_form">
                <div class="form-group">
                    <label for="animal_name">Enter animal name or id</label>
                    <input type="text" class="form-control my-2" id="animal_name" name="animal_name"
                           placeholder="animal name">
                    <button type="submit" class="btn btn-primary">Add new animal</button>
                </div>
            </form>

        </div>
    </section>
</div>
</body>
</html>
